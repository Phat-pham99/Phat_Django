<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cat Memes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
        }
        .header {
            margin-bottom: 30px;
        }
        .cat-meme {
            margin: 20px 0;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #6c757d;
        }
        .typewriter {
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange; /* The typewriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Centers the text */
            letter-spacing: .15em; /* Adjusts spacing between letters */
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
    }
        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgb(45, 255, 168); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Cat Meme Universe!</h1>
        <p>Your daily dose of feline fun and laughter.</p>
    </div>
    <div class="cat-meme">
        <img src="https://media.tenor.com/sbfBfp3FeY8AAAAj/oia-uia.gif"
            alt="Funny Cat GIF" 
            class="img-fluid"
            width=300
            height=300
            >
            <div class="typewriter">
                <p class="typewriter-text">UIA UIA UIA UIA UIA UIA UIA UIA </p>
            </div>
    </div>
    <div>
        <h2>Join Our Community!</h2>
        <p>Sign up to receive the latest cat memes and updates.</p>
        <div>
            <a href="/signup" class="btn btn-primary">Sign Up</a>
            <a href="/login" class="btn btn-primary">Login Up</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Cat Meme Universe</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
